
<div class="header">
  <app-header></app-header>
</div>
  <div class="container-fluid" style="height: 100vh;padding: 20px;">
    <div class="row">
      <div class="col-md-12">
        <input [(ngModel)]="searchTerm" type="text" placeholder="Search Here">
      </div>
    </div>
    <div id="side-id"  style="background-color: #194954;margin-top: 20px;height:80%;border-radius: 2rem; box-shadow: 0 0 10px  rgba(0, 0, 0, 0.304);padding: 20px;">
      <div class="row" >
        <div id="{{users._id}}" routerLink="/social/profile/{{users._id}}" style="cursor: pointer;height: 80px;" class="mt-4 d-flex flex-row name-portion" *ngFor="let users of userDetails|search:searchTerm:'Name'">
         <div class="profile-pic">
                <img src="http://localhost:5000/{{users.profilepic[0].path}}" alt="">
         </div>
         <div class="profile-name ">
            <h5 >{{users.Name}}</h5>
         </div>
        </div>
      </div>
    </div>
    
  </div>
