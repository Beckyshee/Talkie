<div class="container-fluid">
    <div class="row">
        <div class="start-portion" >
            <div  *ngIf="!isRegistered"  class="col-md-6 form-portion" style="display: flex;text-align: center;justify-content: center;flex-direction: column;">
              
                    <form action="" [formGroup]="registerForm" (ngSubmit)="registerUser()">
                       <div class="text-center" style="width: 100%;height: auto;padding: 40px;
                       background-color:#194954;box-shadow: 0 0 20px black;border-radius: 2rem;">
                           <input formControlName="Name" name="Name" type="text" placeholder="Name">
                           <input formControlName="Email" name="Email" type="text" placeholder="Email">
                           <input formControlName="Password" name="Password" type="password" placeholder="Password">
                           <input formControlName="pass2" name="pass2" type="password" placeholder="Confirm Password">
                           <div class="text-center">
                             
                              <button type="submit">Register</button>
                              <p>{{invalidDetails}}</p>
                              <p>Already have an account? <a routerLink="/social/login" href="">Login</a></p>
                           </div>
                       </div>
                    </form>
              

            </div>
            <div class="col-md-6 form-portion text-center" *ngIf="isRegistered" style="display: flex;text-align: center;justify-content: center;flex-direction: column;">
                <div>
                    <h4 style="letter-spacing: 4px;margin-bottom: 10px;color: #194954;">Account registered successfully please wait..</h4>
                </div>
                <div class="spinner-border mt-4" role="status" style="color: #194954;">

                   
                    
                  </div>
                  

            </div>
            <div class="col-md-6 main-part">
                <div class="pic-1" id="picture-1">
                    <img src="https://th.bing.com/th/id/OIP.ZQo1g8GXbPfsqJ24kLcQ5AHaK5?pid=ImgDet&w=474&h=697&rs=1" alt="">
                    </div>
                    <div class="pic-2">
                       <img src="https://i.pinimg.com/originals/69/a7/96/69a79638f29dd884519bb1d76cc9b390.jpg" alt="">
                    </div>
                    <div class="pic-3">
                        <img src="https://www.s-models.com/wp-content/uploads/2019/02/lea_smodels5.jpg" alt="">
                    </div>
                    <div class="pic-4">
                      <img src="https://th.bing.com/th/id/OIP.GM_zW-1iT4Hd5bisBUyM0gHaLH?pid=ImgDet&w=203&h=304&c=7&dpr=1.3" alt="">
                    </div>
                    <div class="pic-5">
                     <img src="https://th.bing.com/th/id/R.287e2e0dcd98b0dfdd55261b330a8cef?rik=2q3nKnkJHi4j1w&riu=http%3a%2f%2fimgwww.heiguang.net%2fuploadfile%2f2017%2f0930%2f20170930110104839.jpg&ehk=%2f5d6%2fqnvUME0Pmr8O7CkHBFOVCP3CzwUl%2fTd3uBGI20%3d&risl=&pid=ImgRaw&r=0" alt="">
                    </div>
                    <div class="pic-6">
                      <img src="https://www.viewbug.com/media/mediafiles/2018/02/19/77566641_large.jpg" alt="">
                    </div>
                    <div class="pic-7">
                        <img src="https://i.pinimg.com/originals/99/18/ba/9918ba5fda80e92904b88bea450d2141.jpg" alt="">
                   </div>

            </div>
        </div>
    </div>
</div>
