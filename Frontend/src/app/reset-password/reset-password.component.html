
<div class="container-fluid">
    
    <div class="row">
        <div class=" start-portion">
            
            <div *ngIf="!isOtp && !isResetting" class="col-md-6 form-portion" style="display: flex;text-align: center;justify-content: center;flex-direction: column;">
              
                <form action="" [formGroup]="ResetForm" (ngSubmit)="requestOtp()">
                    <div class="text-center" style="width: 100%;height: auto;padding: 40px;
                    background-color:#194954;box-shadow: 0 0 20px black;border-radius: 2rem;">
                       

                         <input id="input-email" formControlName="Email" name="Email" type="text" placeholder="Email">

                       


                       

                        <!-- <input id="input-pass" formControlName="Password" name="Password" name="Email" type="password" placeholder="Password"> -->
                        
                        <div class="text-center">
                           <button style="width: 150px;" type="submit">Request Otp</button>
                           <p>{{notFoundMessage}}</p>


                           <a class="mt-3" href="" routerLink="/social/login">Go Back</a>
                           
                        </div>
                    </div>
                 </form>
                      
              

            </div>
            <div *ngIf="isOtp && !isResetting" class="col-md-6 form-portion" style="display: flex;text-align: center;justify-content: center;flex-direction: column;">
              
                <form action="" [formGroup]="OtpForm" (ngSubmit)="EnterOtp()">

                    <div class="text-center" style="width: 100%;height: auto;padding: 40px;
                    background-color:#194954;box-shadow: 0 0 20px black;border-radius: 2rem;">
                       
                          
                         <input id="input-email" class="text-center" formControlName="Otp" name="Otp" type="text" placeholder="OTP">

                       


                       

                        <!-- <input id="input-pass" formControlName="Password" name="Password" name="Email" type="password" placeholder="Password"> -->
                        
                        <div class="text-center">
                           <button style="width: 150px;"  type="submit">Enter Otp</button>
                          


                          
                           
                        </div>
                    </div>
                 </form>
                      
              

            </div>
            <div *ngIf="!isOtp && isResetting" class="col-md-6 form-portion" style="display: flex;text-align: center;justify-content: center;flex-direction: column;">
              
                <form action="" [formGroup]="ResetPassword" (ngSubmit)="resetPassword()">
                    <div class="text-center" style="width: 100%;height: auto;padding: 40px;
                    background-color:#194954;box-shadow: 0 0 20px black;border-radius: 2rem;">
                       

                         <input id="input-email" formControlName="pass1" name="pass1" type="password" placeholder="Email">

                       


                       

                        <input id="input-pass" formControlName="Password" name="Password" name="Email" type="password" placeholder="Password">
                        
                        <div class="text-center">
                           <button style="width: 150px;" type="submit">Reset Password</button>
                           <p>{{notFoundMessage}}</p>


                           <a class="mt-3" href="" routerLink="/social/login">Go Back</a>
                           
                        </div>
                    </div>
                 </form>
                      
              

            </div>
